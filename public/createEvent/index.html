    <h1> Register an Event in the database </h1>
    <br>
        <form action="" method="post" id="Form" onsubmit="event.preventDefault(); this.checkValidity();CreateEvent()">
            <input type="text" id="name" placeholder="event name" required>
            <p>tipo do evento
                <select id="tipo">
                    <optgroup>
                        <option value="arte">arte</option>
                        <option value="música">música</option>

                </select>
            </p>

                </select>
            </p>
            <div>avaliação</div>
            <p>
                0<input type="range" id="avaliacao" min="0.0" max="5" required>5

        <button type="submit"> register</button>
        </form>
